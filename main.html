<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>pokedex</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<header>
			<nav id="navigation">
				<img id="hamburger" src="assets/icons/hamburger_icon.png" alt="Hamburger Icon">
				<h2 id="site-title">Pokedex</h2>
				<img id="pokeball" src="assets/icons/pokeball_icon.png" alt="Pokeball Icon">			
			</nav>
		</header>

		<section>
			<form align ="center">
				<input id="searchbar" type="text" placeholder="Search Pokemon">
			</form>
		</section>

		<section>
			<img id = "pikachu" src = "assets/images/pikachu.png" alt="Pikachu">
			<div id = "info">
				<h4 id="pokemon">No.001 Pikachu</h4>
				<ul id = "attributes" style="list-style-type:none">
					<li>- Electric Type</li>
					<li>- Gentle Temperment</li>
					<li>- Grasslands</li>
				</ul>
			</div>
			<p id = "description">Pikachu can be seen napping in bright sunlight. It has two red dots on its cheeks. By practicing HTML and CSS Pikachu can learn confusion. Pikachu likes to steal computer chargers from sleeping college students.</p>
		</section>	

		<section class = "pokemon-list">
			<div class = "column">
				<img src="assets/images/whatisthat.png" alt="What Is That">
			</div>
			<div class = "column">
				<img src="assets/images/abra.png" alt="Abra">
			</div>
			<div class = "column">
				<img src="assets/images/vulpix.png" alt="Vulpix">
			</div>
			<div class = "column">
				<img src="assets/images/nidorino.png" alt="Nidorino">
			</div>
			<div class = "column">
				<img src="assets/images/clafary.png" alt="Clafary">
			</div>
			<div class = "column">
				<img src="assets/images/charmeleon.png" alt="Charmeleon">
			</div>
			<div class = "column">
				<img src="assets/images/charmander.png" alt="Charmander">
			</div>
			<div class = "column">
				<img src="assets/images/firething.png" alt="Fire Thing">
			</div>
			<div class = "column">
				<img src="assets/images/jigglypuff.png" alt="JigglyPuff">
			</div>
			<div class = "column">
				<img src="assets/images/horsea.png" alt="Horsea">
			</div>
			<div class = "column">
				<img src="assets/images/pidgey.png" alt="Pidgey">
			</div>
			<div class = "column">
				<img src="assets/images/wartortle.png" alt="Wartortle">
			</div>
		</section>

		<footer>
			<button type="button">BACK</button>
			<button type="button">MAP</button>
			<button type="button">AREA</button>
			<button type="button">NEXT</button>
		</footer>
	</body>
</html>
